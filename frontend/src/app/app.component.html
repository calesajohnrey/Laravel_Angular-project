<!-- login page -->

<form (ngSubmit)="onSubmit(fm)" #fm="ngForm">
  <h1>
    Welcome to {{title}}!!
  </h1>
  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username"class="form-control" ngModel name="uname" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <button type="submit">Login</button>
    <label>
      <input type="checkbox" checked="checked" ngModel name="remember"> Remember me
    </label>
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <button type="button" class="cancelbtn" routerLink="/profile">Cancel</button>
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>
</form>
